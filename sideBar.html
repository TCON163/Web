<!DOCTYPE html>
<html>

<head>
    <title>WWW</title>
    <link rel="stylesheet" href="sideBar.css" />

</head>

<body>
    <header class="header">
        <nav>
            <ul>
                
                <li>
                    <div class="menu" id="menu">
                        <ul>
                            <li class="menu-item"><a>Home</a></li>
                            <li class="menu-item"><a>Projects</a></li>
                            <li class="menu-item"><a>Contact</a></li>
                        </ul>
                    </div>
                </li>

                <li class="menu-title">
                    <h1>Tyler Conner</h1>
                </li>
                <li class="menu-button"><div id="menu-btn"><button type="button" class="menu-button" onclick="clickMenu()"><img
                            class="menu-button" src="https://img.icons8.com/ios/50/000000/menu--v1.png" /></button></div>
                </li>

            </ul>
        </nav>

    </header>
    
    <script>
        let menuOpen = false;

        function clickMenu() {

            if (menuOpen) {

                document.getElementById("menu").style.animation = "fadeout 1s";
                document.getElementById("menu").style.opacity = "0%";
                menuOpen = false;
            }
            else {
                document.getElementById("menu").style.animation = "fadein 2s";
                document.getElementById("menu").style.opacity = "100%";
                menuOpen = true;
            }
        };
    </script>
</body>

</html>
